<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website with Admin Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  header {
    position: relative;
    width: 100%;
  }

  #headerImage {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Header fade overlay lighter at top */
  header::after {
    content: '';
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0) 50%, rgba(0,0,0,0.7));
    pointer-events: none;
  }

  #searchContainer {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    max-width: 90%;
    z-index: 10;
  }

  #searchInput {
    width: 100%;
    padding: 12px 15px;
    font-size: 18px;
    border: 2px solid #fff;
    border-radius: 30px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    outline: none;
  }

  #searchInput::placeholder {
    color: #fff;
    opacity: 0.8;
  }

  /* Admin button pinned top-right */
  #adminBtn {
    position: fixed;
    top: 0;
    right: 0;
    padding: 0;
    border: none;
    background: transparent;
    cursor: pointer;
    z-index: 1000;
  }

  #adminBtn img {
    width: 200px; /* button size */
    height: auto;
    object-fit: contain;
  }

  footer {
    background: #111;
    color: #fff;
    text-align: center;
    padding: 10px;
  }

  /* Full page Admin Dashboard */
  #adminDashboard {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: #000;
    overflow-y: auto;
    z-index: 9999;
    color: #fff;
  }

  #adminDashboard header {
    cursor: default;
  }

  #adminControls {
    padding: 20px;
    text-align: center;
  }

  #adminControls button {
    padding: 10px 20px;
    margin: 10px;
    background: #00ffcc;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  #adminControls img {
    max-width: 200px;
    margin: 10px 0;
  }

  #imageInput, #logoInput {
    display: none;
  }

  @media(max-width: 600px){
    #searchContainer {
      width: 250px;
      top: 72%;
    }
    #searchInput {
      font-size: 16px;
      padding: 10px 12px;
    }
    #adminBtn img {
      width: 150px; /* smaller on mobile */
    }
  }
</style>
</head>
<body>

<!-- Admin button -->
<button id="adminBtn">
  <img id="adminBtnLogo" src="https://i.ibb.co/Qv37RjPR/image.png" alt="Admin Logo">
</button>

<!-- Main page content -->
<div id="mainPage">
  <header id="header">
    <img id="headerImage" src="https://i.ibb.co/Qv37RjPR/image.png" alt="Header Image">
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search">
    </div>
  </header>

  <footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard">
  <header>
    <h1 style="text-align:center;">Admin Dashboard</h1>
    <button id="logoutBtn" style="position:absolute; top:10px; right:10px; padding:10px; background:#00ffcc; border:none; cursor:pointer;">Logout</button>
  </header>

  <div id="adminControls">
    <h2>Change Header Image</h2>
    <img id="adminHeaderPreview" src="https://i.ibb.co/Qv37RjPR/image.png" alt="Header Preview"><br>
    <button id="changeHeaderBtn">Choose Header Image</button><br><br>

    <h2>Change Admin Logo</h2>
    <img id="adminLogoPreview" src="https://i.ibb.co/Qv37RjPR/image.png" alt="Admin Logo Preview"><br>
    <button id="changeLogoBtn">Choose Logo</button>

    <input type="file" id="imageInput" accept="image/*">
    <input type="file" id="logoInput" accept="image/*">
  </div>
</div>

<script>
const adminBtn = document.getElementById('adminBtn');
const adminBtnLogo = document.getElementById('adminBtnLogo');
const adminDashboard = document.getElementById('adminDashboard');
const mainPage = document.getElementById('mainPage');
const logoutBtn = document.getElementById('logoutBtn');

const headerImage = document.getElementById('headerImage');
const adminHeaderPreview = document.getElementById('adminHeaderPreview');
const adminLogoPreview = document.getElementById('adminLogoPreview');

const imageInput = document.getElementById('imageInput');
const logoInput = document.getElementById('logoInput');

// Open Admin Dashboard
adminBtn.addEventListener('click', () => {
  adminDashboard.style.display = 'block';
  mainPage.style.display = 'none';
});

// Logout
logoutBtn.addEventListener('click', () => {
  adminDashboard.style.display = 'none';
  mainPage.style.display = 'block';
});

// Change Header Image
document.getElementById('changeHeaderBtn').addEventListener('click', () => imageInput.click());
imageInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = (ev) => {
      headerImage.src = ev.target.result;
      adminHeaderPreview.src = ev.target.result;
      localStorage.setItem('headerImage', ev.target.result);
    }
    reader.readAsDataURL(file);
  }
});

// Change Admin Logo
document.getElementById('changeLogoBtn').addEventListener('click', () => logoInput.click());
logoInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = (ev) => {
      adminLogoPreview.src = ev.target.result;
      adminBtnLogo.src = ev.target.result;
      localStorage.setItem('adminLogo', ev.target.result);
    }
    reader.readAsDataURL(file);
  }
});

// Load saved images
window.addEventListener('load', () => {
  const savedHeader = localStorage.getItem('headerImage');
  const savedLogo = localStorage.getItem('adminLogo');
  if(savedHeader) {
    headerImage.src = savedHeader;
    adminHeaderPreview.src = savedHeader;
  }
  if(savedLogo) {
    adminLogoPreview.src = savedLogo;
    adminBtnLogo.src = savedLogo;
  }
});
</script>

</body>
</html>
